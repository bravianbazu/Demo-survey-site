<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Survey Form</title>
    
</head>
<body>
    <div class="overlay"></div>
    <header>
        <nav>
            <div class="navigation">
                <div class="logo"><img src="/assets/img/logo-removebg.png" alt="logo"></div>
                <div class="nav_menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="/form">Survey</a></li>
                        <li><a href="contact.html">Reach Us</a></li>
                    </ul>
                </div>
                <div class="user">
                    <p>Welcome <em>User</em>   <i class="fa-solid fa-user"></i></p>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Take A Survey</h1>
        <h4>Thank you for taking the time to help us improve the platform</h4>
        <form id="survey-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full-time job</option>
                    <option value="full-time-learner">Full-time learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="favorite-feature">Which is your favorite feature of the program?</label>
                <select id="favorite-feature" name="favorite-feature" required>
                    <option value="">Select your favorite feature</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <fieldset>
              <legend>What would you like to see improved? (Check all that apply)</legend>
                  <div>
                      <input type="checkbox" id="improvements-1" name="improvements" value="front-end-projects">
                      <label for="improvements-1">Front-end Projects</label>
                  </div>
                  <div>
                      <input type="checkbox" id="improvements-2" name="improvements" value="back-end-projects">
                      <label for="improvements-2">Back-end Projects</label>
                  </div>
                  <div>
                      <input type="checkbox" id="improvements-3" name="improvements" value="data-visualization">
                      <label for="improvements-3">Data Visualization</label>
                  </div>
                  <div>
                      <input type="checkbox" id="improvements-4" name="improvements" value="challenges">
                      <label for="improvements-4">Challenges</label>
                  </div>
                  <div>
                      <input type="checkbox" id="improvements-5" name="improvements" value="open-source-community">
                      <label for="improvements-5">Open Source Community</label>
                  </div>
                  <div>
                      <input type="checkbox" id="improvements-6" name="improvements" value="gitter-help-rooms">
                      <label for="improvements-6">Gitter help rooms</label>
                  </div>
                  <div>
                      <input type="checkbox" id="improvements-7" name="improvements" value="videos">
                      <label for="improvements-7">Videos</label>
                  </div>
                  <div>
                      <input type="checkbox" id="improvements-8" name="improvements" value="city-meetups">
                      <label for="improvements-8">City Meetups</label>
                  </div>
                  <div>
                      <input type="checkbox" id="improvements-9" name="improvements" value="wiki">
                      <label for="improvements-9">Wiki</label>
                  </div>
                  <div>
                      <input type="checkbox" id="improvements-10" name="improvements" value="forum">
                      <label for="improvements-10">Forum</label>
                  </div>
                  <div>
                      <input type="checkbox" id="improvements-11" name="improvements" value="additional-courses">
                      <label for="improvements-11">Additional Courses</label>
                  </div>
              </fieldset>
            </div>

            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <div class="footer-bunner">
            <ul class="faqs">
                <li><a href="">FAQS</a></li>
                <li><a href="">Calendar 2024</a></li>
            </ul>
            <p>&copy2024 The Academy</p>
            <div class="subscribe-form">
                <h6>Subscribe for Newsletter</h6>
                <form action="/subscribe" method="post">
                    <!--<label for="email"></label>-->
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <button type="submit" value="Subscribe">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
